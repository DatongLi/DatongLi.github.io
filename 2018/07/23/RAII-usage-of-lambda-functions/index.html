        <p>有很多时候操作是成对出现的，或者是有些操作是希望在函数return的时候调用的，以往的用法需要每个return都增加上对应的重复代码，当然也可以用goto（其实更坑）。</p>
<p>可以使用lambda+func_scope_guard实现RAII，用法很简单，只需要增加一个class就行。</p>
<figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;functional&gt;</span></span></span><br><span class="line"><span class="keyword">namespace</span> common &#123;</span><br><span class="line"></span><br><span class="line">class FuncScopeGuard &#123;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="keyword">explicit</span> FuncScopeGuard(std::function&lt;<span class="keyword">void</span>()&gt; on_exit_scope)</span><br><span class="line">        : on_exit_scope_(on_exit_scope), dismissed_(false) &#123;&#125;</span><br><span class="line"></span><br><span class="line">    FuncScopeGuard(FuncScopeGuard <span class="keyword">const</span>&amp;) = <span class="keyword">delete</span>;</span><br><span class="line">    FuncScopeGuard&amp; <span class="keyword">operator</span>=(<span class="keyword">const</span> FuncScopeGuard&amp;) = <span class="keyword">delete</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">virtual</span> ~FuncScopeGuard() &#123;</span><br><span class="line">        <span class="built_in">if</span>(!dismissed_) &#123;</span><br><span class="line">            on_exit_scope_();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">void</span> Dismiss() &#123;</span><br><span class="line">        dismissed_ = true;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">    std::function&lt;<span class="keyword">void</span>()&gt; on_exit_scope_;</span><br><span class="line">    <span class="keyword">bool</span> dismissed_;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">using</span> common::FuncScopeGuard;</span><br></pre></td></tr></table></figure>
