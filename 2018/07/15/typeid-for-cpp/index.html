    <div class="post-body" itemprop="articleBody">

      
      

      
        <p>在c++中使用多态，会遇到接口传入基类，而在接口内部对基类不同派生类调用不同函数，做不同操作的需求。typeid提供了对基类引用获取其实际派生类的方法，在多态使用时非常有帮助。<br><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;typeinfo&gt;</span></span></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Base</span> &#123;</span>&#125;; <span class="comment">// non-polymorphic</span></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Derived</span> :</span> Base &#123;&#125;;</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Base2</span> &#123;</span> <span class="function"><span class="keyword">virtual</span> <span class="keyword">void</span> <span class="title">foo</span><span class="params">()</span> </span>&#123;&#125; &#125;; <span class="comment">// polymorphic</span></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Derived2</span> :</span> Base2 &#123;&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="comment">// Non-polymorphic lvalue is a static type</span></span><br><span class="line">    Derived d1;</span><br><span class="line">    Base&amp; b1 = d1;</span><br><span class="line">    <span class="built_in">std</span>::<span class="built_in">cout</span> &lt;&lt; <span class="string">"reference to non-polymorphic base: "</span> &lt;&lt; <span class="keyword">typeid</span>(b1).name() &lt;&lt; <span class="string">'\n'</span>;</span><br><span class="line">    Derived2 d2;</span><br><span class="line">    Base2&amp; b2 = d2;</span><br><span class="line">    <span class="built_in">std</span>::<span class="built_in">cout</span> &lt;&lt; <span class="string">"reference to polymorphic base: "</span> &lt;&lt; <span class="keyword">typeid</span>(b2).name() &lt;&lt; <span class="string">'\n'</span>;</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">typeid</span>(b2).name() == <span class="keyword">typeid</span>(Derived2).name()) &#123;</span><br><span class="line">        <span class="built_in">std</span>::<span class="built_in">cout</span> &lt;&lt; <span class="string">"same type"</span> &lt;&lt; <span class="built_in">std</span>::<span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>输出结果是：<br><figure class="highlight fsharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">reference <span class="keyword">to</span> non-polymorphic <span class="keyword">base</span>: <span class="number">4</span>Base</span><br><span class="line">reference <span class="keyword">to</span> polymorphic <span class="keyword">base</span>: <span class="number">8</span>Derived2</span><br><span class="line">same <span class="class"><span class="keyword">type</span></span></span><br></pre></td></tr></table></figure></p>
<p>注意，typeid只对引用有效！！</p>
