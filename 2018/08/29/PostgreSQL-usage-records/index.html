        <h4 id="安装PostgreSQL"><a href="#安装PostgreSQL" class="headerlink" title="安装PostgreSQL"></a>安装<code>PostgreSQL</code></h4><p>仅限于Ubuntu。<br><figure class="highlight crystal"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="symbol">https:</span>/<span class="regexp">/www.postgresql.org/download</span><span class="regexp">/linux/ubuntu</span><span class="regexp">/</span></span><br><span class="line"><span class="regexp">1. Create the file /etc</span><span class="regexp">/apt/sources</span>.list.d/pgdg.list and add a line <span class="keyword">for</span> the repository</span><br><span class="line">deb <span class="symbol">http:</span>/<span class="regexp">/apt.postgresql.org/pub</span><span class="regexp">/repos/apt</span><span class="regexp">/ xenial-pgdg main</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">2. Import the repository signing key, and update the package lists</span></span><br><span class="line"><span class="regexp">wget --quiet -O - https:/</span><span class="regexp">/www.postgresql.org/media</span><span class="regexp">/keys/</span>ACCC4CF8.asc | sudo apt-key add -</span><br><span class="line">sudo apt-get update</span><br><span class="line"></span><br><span class="line"><span class="number">3</span>. apt-get install postgresql-<span class="number">10</span></span><br><span class="line"></span><br><span class="line"><span class="number">4</span>. /usr/<span class="class"><span class="keyword">lib</span>/<span class="title">postgresql</span>/10/<span class="title">bin</span>/<span class="title">pg_ctl</span> -<span class="title">D</span> /<span class="title">var</span>/<span class="title">lib</span>/<span class="title">postgresql</span>/10/<span class="title">main</span> -<span class="title">l</span> <span class="title">logfile</span> <span class="title">start</span></span></span><br><span class="line"></span><br><span class="line">LD_LIBRARY_PATH=<span class="regexp">/usr/lib</span><span class="regexp">/postgresql/</span><span class="number">10</span>/<span class="class"><span class="keyword">lib</span></span></span><br><span class="line">PATH=<span class="regexp">/usr/lib</span><span class="regexp">/postgresql/</span><span class="number">10</span>/bin</span><br></pre></td></tr></table></figure></p>
<h4 id="创建新账户"><a href="#创建新账户" class="headerlink" title="创建新账户"></a>创建新账户</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">sudo adduser dbuser</span><br><span class="line">sudo su - postgres</span><br><span class="line">psql</span><br><span class="line">\password postgres</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">USER</span> dbuser <span class="keyword">WITH</span> <span class="keyword">PASSWORD</span> <span class="string">'password'</span>;</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">DATABASE</span> exampledb OWNER dbuser;</span><br><span class="line"><span class="keyword">GRANT</span> ALL <span class="keyword">PRIVILEGES</span> <span class="keyword">ON</span> <span class="keyword">DATABASE</span> exampledb <span class="keyword">to</span> dbuser;</span><br><span class="line">\q</span><br></pre></td></tr></table></figure>
<h4 id="登录使用PostgreSQL"><a href="#登录使用PostgreSQL" class="headerlink" title="登录使用PostgreSQL"></a>登录使用<code>PostgreSQL</code></h4><figure class="highlight lsl"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">psql -U dbuser -d exampledb -h <span class="number">127.0</span><span class="number">.0</span><span class="number">.1</span> -p <span class="number">5432</span></span><br></pre></td></tr></table></figure>
<h4 id="常用语句"><a href="#常用语句" class="headerlink" title="常用语句"></a>常用语句</h4><figure class="highlight gams"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"># 创建新表</span><br><span class="line">CREATE <span class="keyword">TABLE</span> user_tbl(name <span class="comment">VARCHAR(20), signup_date DATE)</span>;</span><br><span class="line"></span><br><span class="line"># 插入数据</span><br><span class="line">INSERT INTO user_tbl(name, signup_date) VALUES(<span class="string">'张三'</span>, <span class="string">'2013-12-22'</span>);</span><br><span class="line"></span><br><span class="line"># 选择记录</span><br><span class="line">SELECT * FROM user_tbl;</span><br><span class="line"></span><br><span class="line"># 更新数据</span><br><span class="line">UPDATE user_tbl <span class="keyword">set</span> name <span class="comment">=</span> <span class="comment">'李四'</span><span class="comment"> WHERE name =</span> <span class="comment">'张三'</span>;</span><br><span class="line"></span><br><span class="line"># 删除记录</span><br><span class="line">DELETE FROM user_tbl WHERE name = <span class="string">'李四'</span> ;</span><br><span class="line"></span><br><span class="line"># 添加栏位</span><br><span class="line">ALTER <span class="keyword">TABLE</span> user_tbl <span class="comment">ADD email VARCHAR(40)</span>;</span><br><span class="line"></span><br><span class="line"># 更新结构</span><br><span class="line">ALTER <span class="keyword">TABLE</span> user_tbl <span class="comment">ALTER COLUMN signup_date SET NOT NULL</span>;</span><br><span class="line"></span><br><span class="line"># 更名栏位</span><br><span class="line">ALTER <span class="keyword">TABLE</span> user_tbl <span class="comment">RENAME COLUMN signup_date TO signup</span>;</span><br><span class="line"></span><br><span class="line"># 删除栏位</span><br><span class="line">ALTER <span class="keyword">TABLE</span> user_tbl <span class="comment">DROP COLUMN email</span>;</span><br><span class="line"></span><br><span class="line"># 表格更名</span><br><span class="line">ALTER <span class="keyword">TABLE</span> user_tbl <span class="comment">RENAME TO backup_tbl</span>;</span><br><span class="line"></span><br><span class="line"># 删除表格</span><br><span class="line">DROP <span class="keyword">TABLE</span> IF <span class="comment">EXISTS backup_tbl</span>;</span><br></pre></td></tr></table></figure>
<p>参考<a href="http://www.ruanyifeng.com/blog/2013/12/getting_started_with_postgresql.html" target="_blank" rel="noopener">资料</a>。</p>
