    <div class="post-body" itemprop="articleBody">

      
      

      
        <p>用grep过滤特定字符，也可以用<code>grep -v</code>指定筛选出不包含某些字符的行<br><figure class="highlight gradle"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cat <span class="regexp">/tmp/</span>aa | <span class="keyword">grep</span> <span class="string">"request timeout"</span> &gt; <span class="regexp">/tmp/</span>bb</span><br></pre></td></tr></table></figure></p>
<p>用shell来做取某一行并且排列、去重<br><figure class="highlight gradle"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cat <span class="regexp">/tmp/</span>dd | awk <span class="string">'&#123;print $2&#125;'</span> | <span class="keyword">sort</span> | uniq -c &gt; <span class="regexp">/tmp/</span>ee</span><br></pre></td></tr></table></figure></p>
<p>用shell做split，很方便<br><figure class="highlight stata"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">cat</span> /tmp/<span class="keyword">cc</span> | awk '&#123;<span class="keyword">split</span>(<span class="variable">$0</span>,a,<span class="string">":"</span>); <span class="keyword">print</span> a[3],a[2],a[1]&#125;' &gt; /tmp/dd</span><br></pre></td></tr></table></figure></p>
<p>通过获取name service挂载的机器列表，对每个机器进行ssh登录，并且执行一系列shell指令获取输出到本地文件<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/sh</span></span><br><span class="line">rm -rf LOG</span><br><span class="line">rm -rf tmp_*</span><br><span class="line">get_hosts_by_path XXX_name_service | <span class="keyword">while</span> <span class="built_in">read</span> x;</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">&#123;</span><br><span class="line">  <span class="built_in">echo</span> -e <span class="string">"=====<span class="variable">$x</span>"</span> &gt; <span class="string">"tmp_"</span><span class="variable">$x</span></span><br><span class="line">  ssh -o StrictHostKeyChecking=no -t <span class="variable">$x</span> -n <span class="string">"nice -19 cd /xxx/job_xxx_*/xxxx/ &amp;&amp; *do something* "</span> &gt;&gt; <span class="string">"tmp_"</span><span class="variable">$x</span></span><br><span class="line">  <span class="comment">#ssh -o StrictHostKeyChecking=no -t $x -n "nice -19 awk '\$1&gt;\"2017/12/08-16:15\" &amp;&amp; /No such file or directory/ &#123;print \$0&#125;' /xxx/job_xxx_*/xxxx/yyy.log" &gt;&gt; "tmp_"$x</span></span><br><span class="line">  <span class="built_in">echo</span> -e <span class="variable">$x</span> &gt;&gt; LOG</span><br><span class="line">&#125; &amp;</span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"><span class="keyword">while</span> [[ TRUE ]]; <span class="keyword">do</span></span><br><span class="line">    cat LOG | wc -l</span><br><span class="line">    sleep 10</span><br><span class="line"><span class="keyword">done</span></span><br></pre></td></tr></table></figure></p>
