        <p>在前一个“二叉搜索树”博客基础上，增加nil节点作为哨兵节点，优化find和前继节点、后继节点的接口。<br><figure class="highlight crmsh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">5 ne">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#include &lt;iostream&gt;</span></span><br><span class="line"><span class="comment">#include &lt;string&gt;</span></span><br><span class="line"><span class="comment">#include &lt;vector&gt;</span></span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">class BinarySearchTree &#123;</span><br><span class="line">private:</span><br><span class="line">    struct <span class="keyword">Node</span> <span class="title">&#123;</span></span><br><span class="line"><span class="title">        int</span> val;</span><br><span class="line">        <span class="keyword">Node</span><span class="title">* left</span>;</span><br><span class="line">        <span class="keyword">Node</span><span class="title">* right</span>;</span><br><span class="line">        <span class="keyword">Node</span><span class="title">* p</span>;</span><br><span class="line">        <span class="keyword">Node</span><span class="title">() &#123;&#125;</span></span><br><span class="line"><span class="title">        Node</span>(int value) : val(value),</span><br><span class="line">                          left(NULL),</span><br><span class="line">                          right(NULL),</span><br><span class="line">                          p(NULL) &#123;&#125;</span><br><span class="line">    &#125;;</span><br><span class="line">public:</span><br><span class="line">    BinarySearchTree(const vector<span class="tag">&lt;int&gt;</span>&amp; arr) : root(NULL), nil(new <span class="keyword">Node</span><span class="title">()) &#123;</span></span><br><span class="line"><span class="title">        root</span> = nil;</span><br><span class="line">        for (auto &amp;a : arr) &#123;</span><br><span class="line">            RootInsertNode(a);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    void InsertNode(int value) &#123;</span><br><span class="line">        RootInsertNode(value);</span><br><span class="line">    &#125;</span><br><span class="line">    bool IsExist(int value) &#123;</span><br><span class="line">        return FindNode(value) != nil;</span><br><span class="line">    &#125;</span><br><span class="line">    void Remove(int value) &#123;</span><br><span class="line">        <span class="keyword">Node</span><span class="title">* node</span> = FindNode(value);</span><br><span class="line">        if (<span class="keyword">node</span> <span class="title">== nil</span>) &#123;</span><br><span class="line">            cout <span class="tag">&lt;&lt; "node dont exist!" &lt;&lt; endl;</span></span><br><span class="line"><span class="tag">            return;</span></span><br><span class="line"><span class="tag">        &#125;</span></span><br><span class="line"><span class="tag">        Node* pnode = node-&gt;</span>p;</span><br><span class="line">        if (pnode == nil) &#123; // root</span><br><span class="line">            <span class="keyword">Node</span><span class="title">* success_node</span> = SuccessNode(<span class="keyword">node</span><span class="title">);</span></span><br><span class="line"><span class="title">            if</span> (nil == success_node) &#123;</span><br><span class="line">                root = <span class="keyword">node</span><span class="title">-&gt;left</span>;</span><br><span class="line">                <span class="keyword">node</span><span class="title">-&gt;left-</span>&gt;p = nil;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                if (success_node-&gt;p != <span class="keyword">node</span><span class="title">) &#123; // success</span> <span class="keyword">node</span><span class="title">'s</span> parent not the delete <span class="keyword">node</span><span class="title"></span></span><br><span class="line"><span class="title">                                               // otherwise</span>, success <span class="keyword">node</span><span class="title">' right</span> subtree don't need move</span><br><span class="line">                    success_node-&gt;p-&gt;left = success_node-&gt;right;</span><br><span class="line">                    success_node-&gt;right-&gt;p = success_node-&gt;p;</span><br><span class="line">                    success_node-&gt;right = <span class="keyword">node</span><span class="title">-&gt;right</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                success_node-&gt;p = pnode;</span><br><span class="line">                success_node-&gt;left = <span class="keyword">node</span><span class="title">-&gt;left</span>;</span><br><span class="line">                root = success_node;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            if (<span class="keyword">node</span><span class="title">-&gt;left</span> == nil &amp;&amp; <span class="keyword">node</span><span class="title">-&gt;right</span> == nil) &#123;</span><br><span class="line">                pnode-&gt;left == <span class="keyword">node</span> <span class="title">? pnode-</span>&gt;left = nil : pnode-&gt;right = nil;</span><br><span class="line">            &#125; else if (<span class="keyword">node</span><span class="title">-&gt;left</span> == nil &amp;&amp; <span class="keyword">node</span><span class="title">-&gt;right</span> != nil) &#123;</span><br><span class="line">                pnode-&gt;left == <span class="keyword">node</span> <span class="title">? pnode-</span>&gt;left = <span class="keyword">node</span><span class="title">-&gt;right</span> : pnode-&gt;right = <span class="keyword">node</span><span class="title">-&gt;right</span>;</span><br><span class="line">                <span class="keyword">node</span><span class="title">-&gt;right-</span>&gt;p = pnode;</span><br><span class="line">            &#125; else if (<span class="keyword">node</span><span class="title">-&gt;left</span> != nil &amp;&amp; <span class="keyword">node</span><span class="title">-&gt;right</span> == nil) &#123;</span><br><span class="line">                pnode-&gt;left == <span class="keyword">node</span> <span class="title">? pnode-</span>&gt;left = <span class="keyword">node</span><span class="title">-&gt;left</span> : pnode-&gt;right = <span class="keyword">node</span><span class="title">-&gt;left</span>;</span><br><span class="line">                <span class="keyword">node</span><span class="title">-&gt;left-</span>&gt;p = pnode;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                <span class="keyword">Node</span><span class="title">* success_node</span> = SuccessNode(<span class="keyword">node</span><span class="title">);</span></span><br><span class="line"><span class="title">                if</span> (success_node-&gt;p != <span class="keyword">node</span><span class="title">) &#123; // success</span> <span class="keyword">node</span><span class="title">'s</span> parent not the delete <span class="keyword">node</span><span class="title"></span></span><br><span class="line"><span class="title">                                               // otherwise</span>, success <span class="keyword">node</span><span class="title">' right</span> subtree don't need move</span><br><span class="line">                    success_node-&gt;p-&gt;left = success_node-&gt;right;</span><br><span class="line">                    success_node-&gt;right-&gt;p = success_node-&gt;p;</span><br><span class="line">                    success_node-&gt;right = <span class="keyword">node</span><span class="title">-&gt;right</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                success_node-&gt;p = pnode;</span><br><span class="line">                success_node-&gt;left = <span class="keyword">node</span><span class="title">-&gt;left</span>;</span><br><span class="line">                pnode-&gt;left == <span class="keyword">node</span> <span class="title">? pnode-</span>&gt;left = success_node : pnode-&gt;right = success_node;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        delete <span class="keyword">node</span><span class="title">;</span></span><br><span class="line"><span class="title">    &#125;</span></span><br><span class="line"><span class="title">    void</span> TreeWalk() &#123;</span><br><span class="line">        InorderTreeWalk(root);</span><br><span class="line">        cout <span class="tag">&lt;&lt; endl;</span></span><br><span class="line"><span class="tag">    &#125;</span></span><br><span class="line"><span class="tag">private:</span></span><br><span class="line"><span class="tag">    Node* SuccessNode(Node* node) &#123;</span></span><br><span class="line"><span class="tag">        if (node == nil || node-&gt;</span>right == nil) &#123;</span><br><span class="line">            return nil;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">node</span> <span class="title">= node-</span>&gt;right;</span><br><span class="line">        while(<span class="keyword">node</span><span class="title">-&gt;left</span> != nil) &#123;</span><br><span class="line">            <span class="keyword">node</span> <span class="title">= node-</span>&gt;left;</span><br><span class="line">        &#125;</span><br><span class="line">        return <span class="keyword">node</span><span class="title">;</span></span><br><span class="line"><span class="title">    &#125;</span></span><br><span class="line"><span class="title">    Node</span>* PreNode(<span class="keyword">Node</span><span class="title">* node</span>) &#123;</span><br><span class="line">        if (<span class="keyword">node</span> <span class="title">== nil</span> || <span class="keyword">node</span><span class="title">-&gt;left</span> == nil) &#123;</span><br><span class="line">            return nil;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">node</span> <span class="title">= node-</span>&gt;left;</span><br><span class="line">        while(<span class="keyword">node</span><span class="title">-&gt;right</span> != nil) &#123;</span><br><span class="line">            <span class="keyword">node</span> <span class="title">= node-</span>&gt;right;</span><br><span class="line">        &#125;</span><br><span class="line">        return <span class="keyword">node</span><span class="title">;</span></span><br><span class="line"><span class="title">    &#125;</span></span><br><span class="line"><span class="title">    Node</span>* FindNode(int value) &#123;</span><br><span class="line">        <span class="keyword">Node</span><span class="title">* node</span> = root;</span><br><span class="line">        while(<span class="keyword">node</span> <span class="title">!= nil</span>) &#123;</span><br><span class="line">            if (value == <span class="keyword">node</span><span class="title">-&gt;val</span>) &#123;</span><br><span class="line">                return <span class="keyword">node</span><span class="title">;</span></span><br><span class="line"><span class="title">            &#125; else</span> if (value &gt; <span class="keyword">node</span><span class="title">-&gt;val</span>) &#123;</span><br><span class="line">                <span class="keyword">node</span> <span class="title">= node-</span>&gt;right;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                <span class="keyword">node</span> <span class="title">= node-</span>&gt;left;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;   </span><br><span class="line">        return nil;</span><br><span class="line">    &#125;</span><br><span class="line">    void InorderTreeWalk(<span class="keyword">Node</span><span class="title">* node</span>) &#123;</span><br><span class="line">        if (<span class="keyword">node</span> <span class="title">== nil</span>) return;</span><br><span class="line">        InorderTreeWalk(<span class="keyword">node</span><span class="title">-&gt;left</span>);</span><br><span class="line">        cout <span class="tag">&lt;&lt; node-&gt;</span>val <span class="tag">&lt;&lt; ", ";</span></span><br><span class="line"><span class="tag">        InorderTreeWalk(node-&gt;</span>right);</span><br><span class="line">    &#125;</span><br><span class="line">    void RootInsertNode(int value) &#123;</span><br><span class="line">        <span class="keyword">Node</span><span class="title">* new_node</span> = new <span class="keyword">Node</span><span class="title">(value</span>);</span><br><span class="line">        new_node-&gt;left = new_node-&gt;right = nil;</span><br><span class="line">        if (root == nil) &#123;</span><br><span class="line">            new_node-&gt;p = nil;</span><br><span class="line">            root = new_node;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">Node</span><span class="title">* node</span> = root;</span><br><span class="line">        <span class="keyword">Node</span><span class="title">* pre</span> = root-&gt;p;</span><br><span class="line">        bool is_left = <span class="literal">false</span>;</span><br><span class="line">        while(<span class="keyword">node</span> <span class="title">!= nil</span>) &#123;</span><br><span class="line">            if (value &gt; <span class="keyword">node</span><span class="title">-&gt;val</span>) &#123;</span><br><span class="line">                is_left = <span class="literal">false</span>;</span><br><span class="line">                pre = <span class="keyword">node</span><span class="title">;</span></span><br><span class="line"><span class="title">                node</span> = <span class="keyword">node</span><span class="title">-&gt;right</span>;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                is_left = <span class="literal">true</span>;</span><br><span class="line">                pre = <span class="keyword">node</span><span class="title">;</span></span><br><span class="line"><span class="title">                node</span> = <span class="keyword">node</span><span class="title">-&gt;left</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        new_node-&gt;p = pre;</span><br><span class="line">        is_left ? pre-&gt;left = new_node : pre-&gt;right = new_node;</span><br><span class="line">    &#125;</span><br><span class="line">private:</span><br><span class="line">    <span class="keyword">Node</span><span class="title">* root</span>;</span><br><span class="line">    <span class="keyword">Node</span><span class="title">* nil</span>;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">int main() &#123;</span><br><span class="line">    vector<span class="tag">&lt;int&gt;</span> arr&#123;<span class="number">8</span>, <span class="number">1</span>, <span class="number">16</span>, <span class="number">14</span>, <span class="number">7</span>, <span class="number">9</span>, <span class="number">4</span>, <span class="number">10</span>, <span class="number">3</span>, <span class="number">2</span>&#125;;</span><br><span class="line">    BinarySearchTree binary_tree(arr);</span><br><span class="line">    binary_tree.InsertNode(<span class="number">15</span>);</span><br><span class="line">    binary_tree.TreeWalk();</span><br><span class="line">    binary_tree.Remove(<span class="number">7</span>);</span><br><span class="line">    binary_tree.TreeWalk();</span><br><span class="line">    binary_tree.Remove(<span class="number">16</span>);</span><br><span class="line">    binary_tree.TreeWalk();</span><br><span class="line">    binary_tree.Remove(<span class="number">8</span>);</span><br><span class="line">    binary_tree.TreeWalk();</span><br><span class="line">    return <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
