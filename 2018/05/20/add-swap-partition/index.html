        <p>在执行free -m的是时候提示Cannot allocate memory（swap文件可以放在自己喜欢的位置如/var/swap）:<br><figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">mkdir /opt/images/</span><br><span class="line">rm -rf /opt/images/swap </span><br><span class="line">dd <span class="attribute">if</span>=/dev/zero <span class="attribute">of</span>=/opt/images/swap <span class="attribute">bs</span>=1024 <span class="attribute">count</span>=128000 </span><br><span class="line">mkswap /opt/images/swap</span><br><span class="line">swapon /opt/images/swap</span><br><span class="line">free -m</span><br></pre></td></tr></table></figure></p>
<p>使用完毕后可以关掉swap:<br><figure class="highlight avrasm"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">swapoff <span class="keyword">swap</span>  </span><br><span class="line">rm -f /opt/images/<span class="keyword">swap</span></span><br></pre></td></tr></table></figure></p>

      
    </div>
